version: '3.8'

services:
  # Gravity backend server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: gravity-server
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3000
      CORS_ORIGIN: http://localhost:5173
      DATABASE_URL: postgresql://gravity:gravity_dev_password@postgres:5432/gravity_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-me-in-production
      JWT_EXPIRES_IN: 7d
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Gravity web client
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: gravity-web
    ports:
      - "5173:5173"
    depends_on:
      server:
        condition: service_started

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gravity-postgres
    environment:
      POSTGRES_USER: gravity
      POSTGRES_PASSWORD: gravity_dev_password
      POSTGRES_DB: gravity_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gravity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue and caching
  redis:
    image: redis:7-alpine
    container_name: gravity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
